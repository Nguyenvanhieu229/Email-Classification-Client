<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-4">
  <div class="row border-danger bg-success">
    <div class="col-md-6 offset-md-3">
      <h2 class="mb-4 text-center">Đăng ký tài khoản</h2>
      <form th:action="@{/nguoi-dung/dang-ki}" method="post">
        <div class="form-group">
          <label for="username">Tên người dùng:</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label for="tenDayDu">Họ tên:</label>
          <input type="text" class="form-control" id="tenDayDu" name="tenDayDu" required>
        </div>

        <div class="form-group">
          <label>Chọn máy chủ email:</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="gmail" name="tenMayChu" value="gmail" checked>
            <label class="form-check-label" for="gmail">Gmail</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="microsoft" name="tenMayChu" value="microsoft">
            <label class="form-check-label" for="microsoft">Microsoft</label>
          </div>
        </div>

        <div class="form-group">
          <label>Giới tính:</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="gtn" name="gioiTinh" value="nam" checked>
            <label class="form-check-label" for="gtn">Nam</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="gtnu" name="gioiTinh" value="nu">
            <label class="form-check-label" for="gtnu">Nu</label>
          </div>
        </div>

        <div class="form-group">
          <label for="diaChiTrenMayChu">Địa chỉ email:</label>
          <input type="text" class="form-control" id="diaChiTrenMayChu" name="diaChiTrenMayChu" required>
        </div>

        <div class="form-group">
          <label for="emailPassword">Mật khẩu trên máy chủ email:</label>
          <input type="password" class="form-control" id="emailPassword" name="matKhauTrenMayChu" required>
        </div>

        <div class="form-group">
          <label for="soDienThoai">So dien thoai:</label>
          <input type="text" class="form-control" id="soDienThoai" name="soDienThoai" required>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary text-center">Đăng ký</button>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
