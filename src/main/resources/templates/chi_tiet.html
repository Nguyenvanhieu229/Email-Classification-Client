<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
  <div class="container-fluid">
    <div class="row bg-dark justify-content-end">
      <button class="btn btn-warning">
        <a th:href="@{'/'}">Đăng xuất</a>
      </button>
    </div>
    <div class="row border-danger">
      <div class="col-2 bg-dark text-white p-2">
        <img src="/email.png" alt="Logo" class="mt-3 mb-3" style="max-width: 100%;">
        <div class="d-flex flex-column">
          <a href="#">Soạn thư</a>
          <a href="#">Hộp thư đến</a>
          <a th:href="@{'/nguoi-dung/mail-theo-nhan?idNguoiDung=' + ${email.nguoiDungOServer.id} + '&idNhan=1'}">Học tập</a>
          <a th:href="@{'/nguoi-dung/mail-theo-nhan?idNguoiDung=' + ${email.nguoiDungOServer.id} + '&idNhan=2'}">Đơn hàng</a>
          <a th:href="@{'/nguoi-dung/mail-theo-nhan?idNguoiDung=' + ${email.nguoiDungOServer.id} + '&idNhan=3'}">Quảng cáo</a>
          <a th:href="@{'/nguoi-dung/mail-theo-nhan?idNguoiDung=' + ${email.nguoiDungOServer.id} + '&idNhan=4'}">Cảnh báo</a>
          <a th:href="@{'/nguoi-dung/mail-theo-nhan?idNguoiDung=' + ${email.nguoiDungOServer.id} + '&idNhan=5'}">Ngân hàng</a>
          <a th:href="@{'/nguoi-dung/mail-theo-nhan?idNguoiDung=' + ${email.nguoiDungOServer.id} + '&idNhan=6'}">Thư rác</a>
        </div>
      </div>
      <div class="col-10 border-success border text-black-50 p-2">
        <div class = "row-sm-2">
          <h3 class="text-danger">Tiêu đề: [[${email.tieuDe}]]</h3>
        </div>
        <div class = "row-sm-2">
          <h3 class="text-warning">Nhãn dự đoán: [[${email.nhanDuDoan.tenNhan}]]</h3>
        </div>
        <div class="row-sm-4 d-flex justify-content-between">
          <h4 class="col-sm-3 text-primary">Từ: [[${email.nguoiGui}]]</h4>
          <h4 class="col-sm-5 text-primary">[[${ngayNhan}]]</h4>
        </div>
        <div class="row-sm-6 border-success">
          [[${email.noiDung}]]
        </div>
      </div>
    </div>

  </div>

</body>
</html>
