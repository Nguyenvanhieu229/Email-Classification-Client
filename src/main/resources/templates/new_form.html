<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container_fluid text-center">
        <div><h2>Dang Ki Tai Khoan Moi</h2></div>
        <form th:action="@{/users/save-new}" method="post" th:object="${nguoiDung}">
            <div class="border border-secondary" style="max-width:600; margin: 0 auto;">
                <div class="form-group row">
                    <label class="col-sm-4">Username:</label>
                    <div class = "col-sm-8">
                        <input type="text" th:field="*{username}" class="form-control" required minlength="1" maxlength="50"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4">Password:</label>
                    <div class = "col-sm-8">
                        <input type="text" th:field="*{password}" class="form-control" required minlength="1" maxlength="50"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4">Tên đầy đủ:</label>
                    <div class = "col-sm-8">
                        <input type="text" th:field="*{hoTen}" class="form-control" required minlength="1" maxlength="50"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4">Gioi tinh:</label>
                    <div class = "col-sm-8">
                        <input type="text" th:field="*{gioiTinh}" class="form-control" required minlength="1" maxlength="50"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">So dien thoai:</label>
                    <div class = "col-sm-8">
                        <input type="text" th:field="*{soDienThoai}" class="form-control" required minlength="1" maxlength="50"/>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Đăng kí</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="xoa()">Hủy</button>
                </div>

            </div>
        </form>
    </div>
<script type="text/javascript">
    function xoa() {
        window.location = "[[@{/users}]]";
    }
</script>
</body>
</html>
