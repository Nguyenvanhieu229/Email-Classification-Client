<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
  <h1>Danh sach nguoi dung</h1>
  <h2><a th:href="@{/users/new-user}">Đăng ký tài khoản</a></h2>
  <div th:if="${message}" class="bg-success text_center">
    [[${message}]]
  </div>
  <div>
    <table class="table table-bordered ">
      <thead class="thead-dark">
      <tr>
        <th>id</th>
        <th>HoTen</th>
        <th>GioiTinh</th>
        <th>SoDienThoai</th>
      </tr>
      </thead>
      <tbody>
        <th: block th:each="user:${dsNguoiDung}">
          <tr>
            <td>[[${user.id}]]</td>
            <td>[[${user.hoTen}]]</td>
            <td>[[${user.gioiTinh}]]</td>
            <td>[[${user.soDienThoai}]]</td>
            <td>
              <a th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
            </td>
          </tr>
        </th:>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
