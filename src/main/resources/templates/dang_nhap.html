<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-success"><h2>Phân loại Email</h2></div>
                <div class="card-body">
                    <form th:action="@{/nguoi-dung/dang-nhap}" method="post" th:object="${nguoidung}">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập:</label>
                            <input type="text" class="form-control" th:field="*{nguoiDung.username}" id="username" placeholder="Nhập tên đăng nhập" required minlength="1" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu:</label>
                            <input type="password" class="form-control" th:field="*{nguoiDung.password}" id="password" placeholder="Nhập mật khẩu" required minlength="1" maxlength="50">
                        </div>

                        <div class="form-group">
                            <label>Chọn máy chủ email:</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="gmail" th:field="*{serverMail.tenMayChu}" value="gmail" checked>
                                <label class="form-check-label" for="gmail">Gmail</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="microsoft" th:field="*{serverMail.tenMayChu}" value="microsoft">
                                <label class="form-check-label" for="microsoft">Microsoft</label>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <div th:if="${message}">
                                <h3 class="alert alert-danger">[[${message}]]</h3>
                            </div>
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a th:href="@{/nguoi-dung/moi}">Tạo mới tài khoản</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
